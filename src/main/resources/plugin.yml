name: playit-gg
version: 0.1.4
main: gg.playit.minecraft.PlayitBukkit
author: https://playit.gg
description: Makes your server public so friends can connect
api-version: 1.18
softdepend: [Geyser-Spigot]

commands:
  playit:
    description: Configure playit.gg
    usage: /playit
    permission: Operators
    permission-message: You must be a server operator to run the playit command
  playit-createtunnels:
    description: Create Java and Bedrock tunnels for playit.gg
    usage: /playit-createtunnels
    permission: playit.createtunnels
    permission-message: You don't have permission to create tunnels

permissions:
  playit.createtunnels:
    description: Allows creation of playit.gg tunnels
    default: op
